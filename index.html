<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お手伝いポイント計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>お手伝いポイント計算</h1>

        <div class="settings-section">
            <h2>お手伝い設定</h2>
            <div class="chore-inputs">
                <input type="text" id="chore-name" placeholder="お手伝いの内容 (例: お風呂掃除)">
                <input type="number" id="chore-points" placeholder="ポイント">
                <button id="add-chore-btn">追加</button>
            </div>
            <ul id="chore-list"></ul>
        </div>

        <div class="calendar-section">
            <h2>今月のお手伝いカレンダー</h2>
            <div class="calendar-header">
                <button id="prev-month-btn">&lt;</button>
                <h3 id="month-and-year"></h3>
                <button id="next-month-btn">&gt;</button>
            </div>
            <div id="calendar"></div>
        </div>

        <div class="summary-section">
            <h2>月間サマリー</h2>
            <p>前月からの繰越: <span id="carried-over-points">0</span> pt</p>
            <p>当月獲得ポイント: <span id="monthly-points">0</span> pt</p>
            <p>合計ポイント: <span id="total-points">0</span> pt</p>
            <div class="rate-setting">
                <input type="number" id="rate-points" value="1"> pt =
                <input type="number" id="rate-yen" value="1"> 円
            </div>
            <p>合計金額: <span id="total-yen">0</span> 円</p>
        </div>
    </div>

    <div id="day-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-date"></h3>
            <div class="modal-chore-adder">
                <select id="modal-chore-select"></select>
                <button id="add-day-chore-btn">追加</button>
            </div>
            <p><strong>今日やったお手伝い:</strong></p>
            <ul id="day-chore-list"></ul>
            <button id="save-day-btn">保存して閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
